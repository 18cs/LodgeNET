<div class="container-fluid">
  <div class="section">
    <div class="row">
      <div class="col-lg">
        <div class="form-group">
          <label for="dodId">DoD ID</label>
          <input type="number" id="dodId" formControlName="dodId" class="form-control">
        </div>
      </div>
      <div class="col-lg">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="search" id="lastName" formControlName="lastName" class="form-control">
        </div>
      </div>
      <div class="col-lg">
        <div class="form-group">
          <label for="roomNumber">roomNumber</label>
          <input type="number" id="roomNumber" formControlName="Room Number" class="form-control">
        </div>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-1">
          <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
</div>
