<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div id="authappcomponent">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" routerLink="/dashboard" href="" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item dropdown" *ngIf="authService.accountType == 'Admin'">
            <a #uploaddropdown (click)="isUploadDropdownOpen = !isUploadDropdownOpen" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
            style="cursor: pointer;" routerLinkActive="active">Upload</a>
            <div class="dropdown-menu" [ngClass]="{show: isUploadDropdownOpen}">
              <a class="dropdown-item" [routerLink]="['/upload', UPLOADTYPES.lodging]" href="" routerLinkActive="active">Lodging Data</a>
              <a class="dropdown-item" [routerLink]="['/upload', UPLOADTYPES.unaccompanied]" href="" routerLinkActive="active">Dorms Data</a>
              <a class="dropdown-item" [routerLink]="['/upload', UPLOADTYPES.exmanifest]" href="" routerLinkActive="active">Exercise Manifest Data</a>              
              <a class="dropdown-item" routerLink="/upload/manage" href="" routerLinkActive="active">Manage Uploads</a>
            </div>
          </li>
          <li class="nav-item dropdown" *ngIf="authService.accountType == 'Admin'">
            <a #checkinoutdropdown (click)="isCheckinOutDropdownOpen = !isCheckinOutDropdownOpen" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
            style="cursor: pointer;" routerLinkActive="active">Check-In/Out</a>
            <div class="dropdown-menu" [ngClass]="{show: isCheckinOutDropdownOpen}">
              <a class="dropdown-item" routerLink="/checkin" href=""  routerLinkActive="active">Check-In</a>
              <a class="dropdown-item" routerLink="/checkout" routerLinkActive="active" href="">Check-Out</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a #viewdropdown (click)="isViewDropdownOpen = !isViewDropdownOpen" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
            style="cursor: pointer;" routerLinkActive="active">View</a>
            <div class="dropdown-menu" [ngClass]="{show: isViewDropdownOpen}">
              <a class="dropdown-item" routerLink="/view/buildings" href="">Buildings</a>
              <a class="dropdown-item" routerLink="/view/buildingtypes" href="" routerLinkActive="active">Building Types</a>
              <a class="dropdown-item" routerLink="/view/guests" href="" routerLinkActive="active">Guests</a>
              <a class="dropdown-item" routerLink="/view/rooms" href="" routerLinkActive="active">Rooms</a>
              <a class="dropdown-item" routerLink="/view/units" href="" routerLinkActive="active">Units</a>
              <a class="dropdown-item" routerLink="/view/users" href="" routerLinkActive="active">Users</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a #reportsdropdown (click)="isReportsDropdownOpen = !isReportsDropdownOpen" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
            style="cursor: pointer;" routerLinkActive="active">Reports</a>
            <div class="dropdown-menu" [ngClass]="{show: isReportsDropdownOpen}">
              <a class="dropdown-item" routerLink="/reports/inhouse" href="">In-house Guests</a>
              <a class="dropdown-item" routerLink="/reports/guestsbybuilding" href="" routerLinkActive="active">Guests By Building</a>
              <a class="dropdown-item" routerLink="/reports/guestsbyservice" href="" routerLinkActive="active">Guests By Service</a>
              <a class="dropdown-item" routerLink="/reports/vacantrooms" href="" routerLinkActive="active">Vacant Rooms</a>
            </div>
          </li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active show" id="login">
            <div id="authappcontent">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
