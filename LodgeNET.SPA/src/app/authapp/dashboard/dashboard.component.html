<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Building Type</th>
    </tr>
  </thead>
  <tbody>
    <div *ngFor="let building of buildingDashboard.buildingTypeList ;let i = index;">
      <tr class="table-active">
        <th scope="row">{{ buildingDashboard.buildingTypeList[i].type }}</th>
      </tr>
      <div *ngFor="let building of buildingDashboard.buildingList;">
        <tr *ngIf="building.buildingCategoryId == buildingDashboard.buildingTypeList[i].id">
          <th scope="row">{{ building.name }}</th>
          <td>Column content</td>
        </tr>
      </div>
    </div>
  </tbody>
</table>
