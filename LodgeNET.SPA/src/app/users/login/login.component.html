<div class="row" id="loginComponent">
  <div class="col-md-6 col-lg-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" formControlName="username" class="form-control is-invalid">
            <div *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched" class="invalid-feedback">
              Please enter a User Name
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control is-invalid">
            <div *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="invalid-feedback">
              Please enter a Password
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
            <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!loginForm.valid">Submit</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
